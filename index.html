<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive ABCs of CSS</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="container">
    <h1>Welcome to the Interactive ABCs of CSS Technology Learning Website</h1>
    <p>Click on the letters below to reveal and learn the CSS technology features of the corresponding letters</p>

    <!-- Aspect Ratio -->
    <div class="card" id="cardA">
        <button id="btnA" onclick="showImage('imgA', 'btnA', 'hideA')">A</button>
        <img id="imgA" src="./imgs/AforAspect.png" alt="Image for Aspect Ratio" style="display:none;">
        <button id="hideA" onclick="hideImage('imgA', 'btnA', 'hideA')" style="display:none;">Hide Result</button>
    </div>

    <!-- Border -->
    <div class="card" id="cardB">
        <button id="btnB" onclick="showImage('imgB', 'btnB', 'hideB')">B</button>
        <img id="imgB" src="./imgs/BforBorder.png" alt="Image for Border" style="display:none;">
        <button id="hideB" onclick="hideImage('imgB', 'btnB', 'hideB')" style="display:none;">Hide Result</button>
     </div>

     <!-- Colors -->
     <div class="card" id ="cardC">
         <button id="btnC" onclick = "showImage('imgC', 'btnC', 'hideC')">C</button>
         <img id="imgC" src="./imgs/CforColors.png" alt="Image for Colors" style="display:none;">
         <button id="hideC" onclick = "hideImage('imgC', 'btnC', 'hideC')" style="display:none;">Hide Result</button>
      </div> 
  </div>
  <script src = "./JS/script.js"></script> 
</body>
</html>
